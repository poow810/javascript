<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>응답 CSV 읽어오기</title>
</head>
<body>
    <h3>학생 정보</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>반</th>
            <th>점수</th>
        </tr>
        <tbody id ="infoList">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        fetch("./files/4-01.csv")
        .then((res) => res.text())
        .then((text) => {
            console.log(text);
            makeList(text);
        })
    
        function makeList(data){
            // 받아온 데이터를 1줄씩 나눠서 배열 할당
            let total= '';
            let students = data.split("\n")
            console.log(students);
            // 1줄씩 나뉜 데이터에서 다시 ,기준으로 나눠 배열 할당
            students.forEach(student => {
                let oneRow = `<tr>`
                let infos = student.split(",");
                console.log(infos);
                infos.forEach(function(info, i) {
                    oneRow+=`<td>${info}</td>`
                });

                oneRow+= `</tr>`
                total+= oneRow;
                document.getElementById("infoList").innerHTML = total; 
            });
        }
    </script>
</body>
</html>
